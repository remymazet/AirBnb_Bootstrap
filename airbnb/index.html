<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Airbnb</title>
    <script src="https://kit.fontawesome.com/02c79f3cd7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white position-sticky" style="top: 0; z-index: 1;">
      <a class="navbar-brand" href="#">Airbnb</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Louer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Acheter
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="banner d-flex justify-content-center align-items-center">
      <div class="contenair hero-txt">
        <div class="row">
          <div class="col-12 color-white">
            <h1>Trouvez les meilleurs offres d'Hotel</h1>
          </div>
        </div>
        <div class="row a-text">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <form class="form-inline">
              <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Quand ?</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
              </div>
              <div class="form-group mx-sm-2 mb-2">
                <label for="inputPassword2" class="sr-only">Où souhaitez-vous aller ?</label>
                <input type="texte" class="form-control" id="inputPassword2" placeholder="Lieu désiré">
              </div>
              <button type="submit" class="btn btn-primary mb-2"><a href="show.html">Je veux partir</a></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 ">
          <h2 style="font-size: 3em;">Comment ça marche ?</h2>
        </div>   
      </div>
      <div class="row ">
        <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center">
          <div class="card-container">
            <div class="card-margin">
              <img src="img/undraw_booking_33fn.svg">
              <div class="card-txt text-left">
                <h3>Simple</h3>
                <p>Réserver en 3 clics.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center">
          <div class="card-container">
            <div class="card-margin">
              <img src="img/undraw_Security_on_ff2u.svg">
              <div class="card-txt text-left">
                <h3>Sécurisé</h3>
                <p>Caution au top.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center">
          <div class="card-container">
            <div class="card-margin">
              <img src="img/undraw_Savings_dwkw.svg">
              <div class="card-txt text-left">
                <h3>Économique</h3>
                <p>Des prix imbattables.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container d-flex justify-content-center text-center align">
        <div class="row">
          <div class="col-12">
            <div class="icon">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-github"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
            <div class="icon-text">
              <p>J'aime ce site qui est super !</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
